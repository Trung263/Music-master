<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Link to the latest Bootstrap 5 CSS from the official Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row g-5">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="p-3 border bg-light">Column 1</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="p-3 border bg-light">Column 2</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="p-3 border bg-light">Column 3</div>
      </div>
    </div>
  </div>
  <!-- Link to the latest Bootstrap 5 JS bundle from the official Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
