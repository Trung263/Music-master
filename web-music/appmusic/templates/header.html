{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVT</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    {% block extra_css %}
    {% endblock %}
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fa fa-bars"></i>
    </label>
    <!-- Logo -->
    <label class="logo"><a href="{% url 'appmusic:index' %}"><img class="img-logo" src="{% static 'images/logo.png' %}" alt="logo"></a></label>
    
    <!-- Search bar -->
      <div class="search-bar">
        <form action="{% url 'appmusic:search_artist' %}" method="get">
          {% csrf_token %}
          <input class="input-search" type="text" placeholder="Tìm kiếm bài hát" name="search">
          <button class="btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>


    <!-- Option -->
    <ul>
      <li><a class="active" href="{% url 'appmusic:index' %}"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="#"><i class="fa-solid fa-book"></i> Thư viện</a></li>
      <li><a href="#"><i class="fa-brands fa-discourse"></i> Khám phá</a></li>
      <li><a href="#"><i class="fa-solid fa-wave-square"></i> Bản xếp hạng</a></li>
      <li><a href="#"><i class="fa-solid fa-icons"></i> Mới nhất</a></li>
    </ul>
  </nav>
 

      {% block body_block %}
      {% endblock %}
      {% block js_block %}   
      {% endblock %}
     
</body>
</html>
